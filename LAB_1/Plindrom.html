<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n = parseInt(prompt("Enter number "));

        ans=0;
        temp = n;
        while(n !=0)
        {
            rim = n%10;
            ans = (ans*10) + rim;
            n = Math.floor(n/10);
        }
        
        if(temp == ans){
            document.write("number is palindrom");
        }
        else
        {
            document.write("number is not palindrom");
        }
    </script>
</body>
</html>
