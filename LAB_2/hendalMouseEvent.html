<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <input type="text" name="abc" id="abc">
    <button onclick="wt(event)">click</button>
    <script>
        function wt(e){
            if(e.which == 1){
                console.log("left click");
            }
            if(e.which == 3){
                console.log("right click");
            }
        }
    </script>
</body>
